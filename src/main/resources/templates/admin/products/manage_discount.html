<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chương trình khuyến mãi</title>
    <!-- Thêm các thẻ head cần thiết -->
</head>
<body>
    <div th:fragment="content">
        <div class="container">
            <h1 style="text-align:center; font-family: 'Times New Roman', Times, serif;">Chương trình khuyến mãi</h1>
            <div style="text-align:right; margin-right:45px; margin-bottom:10px;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Thêm khuyến mãi
                </button>
            </div>
            <!-- Hiển thị thông báo thành công -->
            <div th:if="${addSuccess}" class="alert alert-success" th:text="${addSuccess}"></div>
            <!-- Hiển thị lỗi thêm -->
            <div th:if="${addError}" class="alert alert-danger" th:text="${addError}"></div>
            <table class="table table-striped" id="discountTable">
                <thead>
                    <tr style="text-align:center;">
                        <th>Mã khuyến mãi</th>
                        <th>Chương trình</th>
                        <th>Giảm giá</th>
                        <th>Đơn hàng tối thiểu</th>
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="text-align:center;" th:each="discount : ${discounts}">
                        <td th:text="${discount.maKM}"></td>
                        <td th:text="${discount.tenKM}"></td>
                        <td th:text="${discount.giaTri}"></td>
                        <td th:text="${discount.giaTriDonHangToiThieu}"></td>
                        <td th:text="${#dates.format(discount.ngayBatDau, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(discount.ngayKetThuc, 'yyyy-MM-dd')}"></td>
                        <td>
                            <!-- CẬP NHẬT: Hiển thị 3 trạng thái -->
                            <span th:if="${discount.trangThai == 0}" class="text-danger">Hết hiệu lực</span>
                            <span th:if="${discount.trangThai == 1}" class="text-success">Đang áp dụng</span>
                            <span th:if="${discount.trangThai == 2}" class="text-warning">Chưa áp dụng</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info btn-update"
                                    th:data-id="${discount.id}"
                                    data-bs-toggle="modal" data-bs-target="#myModal-update">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger btn-delete"
                                    th:data-id="${discount.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal Thêm - CẬP NHẬT: Thêm option "Chưa áp dụng" -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="addDiscountModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/admin/discount/add}" method="post">
                        <div class="modal-header">
                            <h4 class="modal-title" id="addDiscountModalLabel">Thêm Chương trình khuyến mãi</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-3">
                                <label for="maCTKhuyenMai" class="form-label">Mã khuyến mãi</label>
                                <input type="text" class="form-control" id="maCTKhuyenMai" name="maKM" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="tenChuongTrinh" class="form-label">Chương trình</label>
                                <input type="text" class="form-control" id="tenChuongTrinh" name="tenKM" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="giamGia" class="form-label">Giảm giá</label>
                                <input type="number" class="form-control" id="giamGia" name="giaTri" required step="0.01" min="0">
                            </div>
                            <div class="form-group mb-3">
                                <label for="giaTriDonHangToiThieu" class="form-label">Giá trị đơn hàng tối thiểu</label>
                                <input type="number" class="form-control" id="giaTriDonHangToiThieu" name="giaTriDonHangToiThieu" 
                                    required step="0.01" min="0" max="99999999.99" 
                                    value="0"
                                    oninput="if(this.value > 99999999.99) this.value = 99999999.99;">
                                <small class="form-text text-muted">Tối đa: 99,999,999.99 VNĐ</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="ngayBatDau" class="form-label">Ngày bắt đầu</label>
                                <input type="date" class="form-control" id="ngayBatDau" name="ngayBatDau" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="ngayKetThuc" class="form-label">Ngày kết thúc</label>
                                <input type="date" class="form-control" id="ngayKetThuc" name="ngayKetThuc" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="trangThai" class="form-label">Trạng thái</label>
                                <select class="form-control" id="trangThai" name="trangThai" required>
                                    <option value="2">Chưa áp dụng</option> <!-- Mặc định là chưa áp dụng -->
                                    <option value="1">Đang áp dụng</option>
                                    <option value="0">Hết hiệu lực</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Thêm</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Update - CẬP NHẬT: Thêm option "Chưa áp dụng" -->
        <div class="modal fade" id="myModal-update" tabindex="-1" aria-labelledby="updateDiscountModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="updateDiscountForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="updateDiscountModalLabel">Sửa Chương trình khuyến mãi</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="update_id" name="id">
                            <div class="form-group mb-3">
                                <label for="update_maKM" class="form-label">Mã khuyến mãi</label>
                                <input type="text" class="form-control" id="update_maKM" name="maKM" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="update_tenKM" class="form-label">Chương trình</label>
                                <input type="text" class="form-control" id="update_tenKM" name="tenKM" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="update_giaTri" class="form-label">Giảm giá</label>
                                <input type="number" class="form-control" id="update_giaTri" name="giaTri" required step="0.01">
                            </div>
                            <div class="form-group mb-3">
                                <label for="update_giaTriDonHangToiThieu" class="form-label">Giá trị đơn hàng tối thiểu</label>
                                <input type="number" class="form-control" id="update_giaTriDonHangToiThieu" name="giaTriDonHangToiThieu" 
                                    required min="0" step="0.01" max="99999999.99"
                                    oninput="if(this.value > 99999999.99) this.value = 99999999.99;">
                                <small class="form-text text-muted">Tối đa: 99,999,999.99 VNĐ</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="update_ngayBatDau" class="form-label">Ngày bắt đầu</label>
                                <input type="date" class="form-control" id="update_ngayBatDau" name="ngayBatDau" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="update_ngayKetThuc" class="form-label">Ngày kết thúc</label>
                                <input type="date" class="form-control" id="update_ngayKetThuc" name="ngayKetThuc" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="update_trangThai" class="form-label">Trạng thái</label>
                                <select class="form-control" id="update_trangThai" name="trangThai" required>
                                    <option value="2">Chưa áp dụng</option>
                                    <option value="1">Đang áp dụng</option>
                                    <option value="0">Hết hiệu lực</option>
                                </select>
                            </div>
                            <div id="updateDiscountError" class="alert alert-danger d-none"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Cập nhật</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script th:src="@{/js/admin/discount.js}"></script>
    </div>
</body>
</html>

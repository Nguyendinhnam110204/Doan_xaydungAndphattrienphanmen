<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="container">
        <h1 style="text-align:center; font-family: 'Times New Roman', Times, serif;" >Liệt Kê Đơn Hàng</h1>
        
        <!-- tìm kiếm theo mã đơn hàng  -->
        <div class="d-flex justify-content-end mb-3">
            <form th:action="@{/admin/orders}" method="get" style="width: 300px;">
                <div class="input-group">
                    <input type="text" 
                        name="keyword" 
                        class="form-control" 
                        placeholder="Tìm theo mã đơn hàng..." 
                        th:value="${param.keyword}"/>
                    
                    <button type="subm  " class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr style="text-align:center;" >
                    <th>STT</th>
                    <th>Mã đơn hàng</th>
                    <th>Ngày đặt</th>
                    <th>Khách hàng </th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align:center;" th:each="order, stt : ${orders}">
                    <td style="min-width: 60px;" th:text="${stt.index + 1}">1</td>
                    <td style="min-width: 100px;" th:text="${order.maDonHang}">DH001</td>
                    <td style="min-width: 120px;" th:text="${order.ngayTao}">2024-01-01</td>
                    <td style="min-width: 100px;" th:text="${order.khachHang.tenKhachHang}">2024-01-01</td>
                    <td style="min-width: 100px;" th:id="'status-' + ${order.maDonHang}" th:text="${order.getTrangThaiDisplay()}">cho_xu_ly</td>
                    <td style="min-width: 120px;">
                        <div style="display: flex; gap: 8px; justify-content: center;">
                            <!-- Nút Xem chi tiết đơn hàng -->
                            <button type="button" 
                                    class="btn btn-primary btn-order-detail" 
                                    th:data-ma-don-hang="${order.maDonHang}"
                                    data-bs-toggle="modal" 
                                    data-bs-target="#orderDetailModal"
                                    onclick="showOrderDetail(this.dataset.maDonHang)"
                                    style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-eye" style="color: white; font-size: 16px;"></i>
                            </button>
                            
                            <!-- Nút Sửa đơn hàng -->
                            <button type="button" 
                                    class="btn btn-success btn-edit-order" 
                                    th:data-ma-don-hang="${order.maDonHang}"
                                    data-bs-toggle="modal" 
                                    data-bs-target="#editOrderModal"
                                    onclick="showEditOrder(this.dataset.maDonHang)"
                                    style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-pen" style="color: white; font-size: 16px;"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Chi tiết đơn hàng -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="orderDetailModalLabel" style="font-family: 'Times New Roman', Times, serif;">
                        Chi tiết đơn hàng
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="container-fluid">
                        <!-- Thông tin tổng quan đơn hàng - dạng form-like -->
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Mã đơn hàng</label>
                                <div id="detail-ma-don-hang" class="form-control">-</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Trạng thái</label>
                                <div id="detail-trang-thai" class="form-control">-</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Ngày tạo</label>
                                <div id="detail-ngay-tao" class="form-control">-</div>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Khách hàng</label>
                                <div id="detail-khach-hang" class="form-control">-</div>
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Email khách hàng</label>
                                <div id="detail-email-khach-hang" class="form-control">-</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">SDT Khách hàng</label>
                                <div id="detail-SDT-khach-hang" class="form-control">-</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tên người nhận</label>
                                <div id="detail-ten-nguoi-nhan" class="form-control">-</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">SDT người nhận</label>
                                <div id="detail-SDT-nguoi-nhan" class="form-control">-</div>
                            </div> 
                            <div class="col-md-4">
                                <label class="form-label">Chương Trình Khuyến Mãi</label>
                                <div id="detail-khuyen-mai" class="form-control">-</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tiền Ship</label>
                                <div id="detail-delivery" class="form-control">-</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tổng tiền</label>
                                <div id="detail-tong-tien" class="form-control">-</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Phương thức thanh toán</label>
                                <div id="detail-phuong-thuc" class="form-control">-</div>
                            </div>
                            
                            <div class="col-md-12">
                                <label class="form-label">Địa chỉ nhận hàng</label>
                                <textarea class="form-control" id="detail-dia-chi" name="diaChiGiaoHang" rows="2" readonly></textarea>
                            </div>
                            
                            
                            <div class="col-md-12">
                                <label class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="detail-ghi-chu" rows="2" readonly></textarea>
                            </div>
                            <!-- Danh sách sản phẩm trong đơn -->
                            <div class="mt-4">
                                <h5 style="font-family: 'Times New Roman', Times, serif;">Sản phẩm</h5>
                                <div id="detail-items" class="list-group">
                                    <!-- Render bằng JS: mỗi item gồm tên sản phẩm + số lượng -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal Sửa thông tin đơn hàng -->
        <div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="editOrderModalLabel" style="font-family: 'Times New Roman', Times, serif;">
                            Sửa thông tin đơn hàng
                        </h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="editOrderForm">
                                <input type="hidden" id="edit-ma-don-hang" name="maDonHang">
                                <input type="hidden" id="edit-khach-hang-id" name="khachHangId">
                                <input type="hidden" id="edit-phuong-thuc-id">
                                <input type="hidden" id="edit-ten-khuyen-mai-id">
                                <!-- Thông tin đơn hàng theo layout giống modal xem -->
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Mã đơn hàng</label>
                                        <input type="text" class="form-control" id="edit-ma-don-hang-display" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit-trang-thai" class="form-label">Trạng thái</label>
                                        <select class="form-control" id="edit-trang-thai" name="trangThai" required>
                                            <option value="ChoXuLy">Chờ xử lý</option>
                                            <option value="XacNhan">Xác nhận</option>
                                            <option value="DangGiao">Đang giao</option>
                                            <option value="HoanThanh">Hoàn tất</option>
                                            <option value="DaHuy">Hủy bỏ</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Ngày tạo</label>
                                        <input type="text" class="form-control" id="edit-ngay-tao" readonly>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="edit-ten-nguoi-mua" class="form-label">Khách hàng</label>
                                        <input type="text" class="form-control" id="edit-ten-nguoi-mua" name="tenNguoiMua" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit-ten-nguoi-nhan" class="form-label">Tên người nhận</label>
                                        <input type="text" class="form-control" id="edit-ten-nguoi-nhan" name="tenNguoinhan" required >
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit-email-nguoi-mua" class="form-label">Email khách hàng</label>
                                        <input type="email" class="form-control" id="edit-email-nguoi-mua" name="emailNguoiMua" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit-sdt-nguoi-mua" class="form-label">SDT Khách hàng</label>
                                        <input type="text" class="form-control" id="edit-sdt-nguoi-mua" name="sdtNguoiMua" readonly>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="edit-sdt-nguoi-nhan" class="form-label">SDT Người Nhận</label>
                                        <input type="text" class="form-control" id="edit-sdt-nguoi-nhan" name="sdtNguoinhan" required>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="edit-ten-khuyen-mai" class="form-label">Chương Trình Khuyến Mãi</label>
                                        <input type="text" class="form-control" id="edit-ten-khuyen-mai" name="tenKhuyenMai" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit-phi-ship" class="form-label">phí Vận Chuyển</label>
                                        <input type="text" class="form-control" id="edit-phi-ship" name="phiship" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit-tong-tien" class="form-label">Tổng tiền</label>
                                        <input type="text" class="form-control" id="edit-tong-tien" name="tongTien" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit-phuong-thuc" class="form-label">Phương thức thanh toán</label>
                                        <input type="text" class="form-control" id="edit-phuong-thuc" name="phuongThucThanhToan" readonly>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <label for="edit-dia-chi" class="form-label">Địa chỉ nhận hàng</label>
                                        <textarea class="form-control" id="edit-dia-chi" name="diaChiGiaoHang" rows="2" readonly></textarea>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <label for="edit-ghi-chu" class="form-label">Ghi chú</label>
                                        <textarea class="form-control" id="edit-ghi-chu" name="ghiChu" rows="2" readonly></textarea>
                                    </div>
                                </div>

                                <!-- Danh sách sản phẩm (readonly) -->
                                <div class="mt-4">
                                    <h5 style="font-family: 'Times New Roman', Times, serif;">Sản phẩm</h5>
                                    <div id="edit-items" class="list-group">
                                        <!-- Render bằng JS: mỗi item gồm tên sản phẩm + số lượng -->
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between mt-4">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save"></i>
                                        <span style="margin-left:6px;">Cập nhật</span>
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- JavaScript riêng cho trang order -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Truyền dữ liệu từ server cho JavaScript
        window.trangThaiDonHang = /*[[${trangThaiDonHang}]]*/ {};
        /*]]>*/
    </script>
</div>
</html>

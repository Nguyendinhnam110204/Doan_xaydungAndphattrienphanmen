<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="/css/login/Quenmatkhau.css">
</head>
<body>
    <div class="container">
        <div class="orangeBG">
            <div class="box forgotpassword">
                <h2><b>Quên Mật Khẩu</b></h2>
                <!-- <p>Nhập địa chỉ email của bạn bên dưới để đặt lại mật khẩu.</p> -->
                <form id="emailForm" action="/quen-mat-khau" method="post">
                    <input type="text" id="ten_dang_nhap" placeholder="Tên đăng nhập" name="ten_dang_nhap" required>
                    <input type="email" id="email" placeholder="Địa chỉ Email" name="email" required>
                    <input type="submit" value="Gửi">
                </form>
                <div th:if="${error}" style="color:red;">[[${error}]]</div>
                <div class="navigation-buttons">
                    <button onclick="window.location.href='/login'">Quay lại Đăng Nhập?</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/login"></script>
    <!-- <script src="./Quenmatkhau_Index.php"></script> -->
</body>
</html>

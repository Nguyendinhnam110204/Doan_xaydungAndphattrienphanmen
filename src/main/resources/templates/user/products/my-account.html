<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <div class="container my-5">
            <div class="profile-container">

                <aside class="profile-sidebar">
                    <div class="sidebar-header">
                        <i class="fa-solid fa-user-gear"></i>
                        <h2>Tài khoản của tôi</h2>
                    </div>
                    <nav class="sidebar-nav">
                        <ul>
                            <li>
                                <a href="/my-account" class="active">
                                    <i class="fa-solid fa-user-pen"></i>
                                    <span>Thông tin hồ sơ</span>
                                </a>
                            </li>
                            <li>
                                <a href="/change-password">
                                    <i class="fa-solid fa-lock"></i>
                                    <span>Đổi mật khẩu</span>
                                </a>
                            </li>
                            <li>
                                <a href="/order-history">
                                    <i class="fa-solid fa-receipt"></i>
                                    <span>Lịch sử mua hàng</span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    <span>Đăng xuất</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>

                <!-- Main content -->
            <main class="profile-content flex-fill">
                <div class="content-header mb-4">
                    <h1 class="h4">Chỉnh sửa hồ sơ</h1>
                </div>

                <!-- Thông báo lỗi hoặc thành công -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <form th:action="@{/my-account/update}" method="post" th:object="${customer}">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tenKhachHang" class="form-label">Tên khách hàng</label>
                            <input type="text" class="form-control" id="tenKhachHang"
                                   th:field="*{tenKhachHang}" placeholder="Nhập tên của bạn" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" placeholder="Nhập email của bạn" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="soDienThoai" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="soDienThoai"
                               th:field="*{soDienThoai}" placeholder="Số điện thoại của bạn" required>
                    </div>

                    <div class="mb-4">
                        <label for="diaChi" class="form-label">Địa chỉ</label>
                        <textarea class="form-control" id="diaChi" rows="3"
                                  th:field="*{diaChi}" placeholder="Nhập địa chỉ của bạn"></textarea>
                    </div>

                    <div class="form-actions">
                        <a href="/my-account" class="btn btn-secondary me-2">Hủy</a>
                        <button type="submit" class="btn btn-warning">Lưu thay đổi</button>
                    </div>
                </form>
            </main>
            </div>
        </div>
    </div>
</body>
</html>

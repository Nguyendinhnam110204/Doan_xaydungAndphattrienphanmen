<div th:fragment="content" class="news-container">
    <section class="news-list-section">
        <ul class="news-list">
            <li class="news-item-card" th:each="article : ${articles}">
                <div class="news-image-wrapper">
                    <img th:src="${article.hinhAnh}" th:alt="${article.tieuDe}" class="news-image">
                </div>
                <div class="news-content-wrapper">
                    <h2 class="news-title">
                        <a th:href="@{/news/{id}(id=${article.id})}">
                            <span th:text="${article.tieuDe}"></span>
                        </a>
                    </h2>
                    <div class="news-meta" th:text="${article.formattedDate}"></div>
                    <p class="news-excerpt" th:text="${article.excerpt}"></p>
                </div>
            </li>
        </ul>
    </section>
</div>

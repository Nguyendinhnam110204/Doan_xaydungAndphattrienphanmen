<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="content">
        <div class="container my-5">
            <div class="profile-container">

                <!-- Sidebar (Tái sử dụng từ my-account) -->
                <aside class="profile-sidebar">
                    <div class="sidebar-header">
                        <i class="fa-solid fa-user-gear"></i>
                        <h2>Tài khoản của tôi</h2>
                    </div>
                    <nav class="sidebar-nav">
                        <ul>
                            <li>
                                <a href="/my-account">
                                    <i class="fa-solid fa-user-pen"></i>
                                    <span>Thông tin hồ sơ</span>
                                </a>
                            </li>
                            <li>
                                <a href="/change-password">
                                    <i class="fa-solid fa-lock"></i>
                                    <span>Đổi mật khẩu</span>
                                </a>
                            </li>
                            <li>
                                <a href="/order-history" class="active">
                                    <i class="fa-solid fa-receipt"></i>
                                    <span>Lịch sử đơn hàng</span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    <span>Đăng xuất</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>

                <!-- Main Content - Order History List -->
                <main class="profile-content">
                    <div class="content-header">
                        <h1>Lịch sử đơn hàng</h1>
                    </div>

                    <div class="order-list-container scrollable-order-list">
                        <div class="order-card" th:each="order : ${orders}" th:attr="data-order-id=${order.id}">
                            <div class="order-card-header">
                                <div>
                                    <span th:text="${#temporals.format(order.ngayTao, 'dd/MM/yyyy HH:mm:ss')}"></span>
                                    <span class="order-status" th:text="${order.trangThaiDisplay}"
                                        th:classappend="${order.trangThaiDisplay == 'Chờ xử lý'} ? ' status-processing' :
                                                        (order.trangThaiDisplay == 'Hoàn tất' ? ' status-completed' :
                                                        (order.trangThaiDisplay == 'Đã hủy' ? ' status-cancelled' :
                                                        (order.trangThaiDisplay == 'Đang giao' ? ' status-shipping' :
                                                        (order.trangThaiDisplay == 'Xác nhận' ? ' status-confirmed' : ''))))">
                                    </span>
                                </div>

                                <div>
                                    <a th:href="@{/order-history/{id}(id=${order.id})}" class="btn btn-sm btn-info view-details-btn">
                                        <i class="fa-solid fa-eye"></i> Xem chi tiết
                                    </a>
                                </div>
                            </div>

                            <div class="order-card-body">
                                <p><strong>Sản phẩm:</strong> 
                                    <span th:each="detail, stat : ${order.orderDetail}"
                                    th:text="${detail.sanPham.tenSanPham + ' (SL: ' + detail.soLuong + ')'} + ${!stat.last ? ', ' : ''}">
                                    </span>
                                </p>
                            </div>
                            <div class="order-card-footer">
                                <span>Tổng tiền:</span>
                                <span class="order-total"
                                    th:text="${#numbers.formatDecimal(order.tongTien, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                </span>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>

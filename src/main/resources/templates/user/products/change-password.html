<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <div class="container my-5">
            <div class="profile-container">

                <aside class="profile-sidebar">
                    <div class="sidebar-header">
                        <i class="fa-solid fa-user-gear"></i>
                        <h2>Tài khoản của tôi</h2>
                    </div>
                    <nav class="sidebar-nav">
                        <ul>
                            <li>
                                <a href="/my-account">
                                    <i class="fa-solid fa-user-pen"></i>
                                    <span>Thông tin hồ sơ</span>
                                </a>
                            </li>
                            <li>
                                <a href="/change-password" class="active">
                                    <i class="fa-solid fa-lock"></i>
                                    <span>Đổi mật khẩu</span>
                                </a>
                            </li>
                            <li>
                                <a href="/order-history">
                                    <i class="fa-solid fa-receipt"></i>
                                    <span>Lịch sử đơn hàng</span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    <span>Đăng xuất</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>

                <main class="profile-content">
                    <div class="content-header">
                        <h1>Đổi mật khẩu</h1>
                        <!-- <p>Quản lý mật khẩu của bạn để bảo mật tài khoản.</p> -->
                    </div>

                    <form th:action="@{/change-password/update}" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" th:value="${session.customer.username}" readonly placeholder="Tên đăng nhập của bạn">
                        </div>

                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required placeholder="Nhập mật khẩu cũ">
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Nhập mật khẩu mới">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Nhập lại mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu mới">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary me-2">Hủy</button>
                            <button type="submit" class="btn btn-warning">Lưu thay đổi</button>
                        </div>
                    </form>
                </main>

            </div>
        </div>
    </div>
</body>
</html>

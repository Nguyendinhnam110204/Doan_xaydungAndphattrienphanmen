    <!DOCTYPE html>
    <html lang="en">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/user/header.css">
        <link rel="stylesheet" href="/css/user/footer.css">
        <link rel="stylesheet" href="/css/user/menu.css">
        <link rel="stylesheet" href="/css/user/home.css">
        <link rel="stylesheet" href="/css/user/cart.css">
        <link rel="stylesheet" href="/css/user/contact.css">
        <link rel="stylesheet" href="/css/user/about.css">
        <link rel="stylesheet" href="/css/user/location.css" />
        <link rel="stylesheet" href="/css/user/payment.css" />
        <link rel="stylesheet" href="/css/user/news.css">
        <link rel="stylesheet" href="/css/user/my-account.css">
        <link rel="stylesheet" href="/css/user/lichsudonhang.css">
        <link rel="stylesheet" href="/css/user/order-detail.css">
        <link rel="stylesheet" href="/css/user/order-sucess.css">
        <link rel="stylesheet" href="/css/user/news-detail.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <section id="Home" th:fragment="nav">
            <nav>
                <div class="logo">
                    <img src="/images/logo_t6.png">
                </div>

                <ul>
                    <li><a href="/home">Trang chủ</a></li>
                    <li><a href="/menu">Sản phẩm</a></li>
                    <li><a href="/news">Tin tức</a></li>
                    <li><a href="/contact">Liên hệ</a></li>
                    <li><a href="/about">Giới thiệu</a></li>
                </ul>

                <div class="search-container">
                    <form action="/search" method="get">
                        <input type="text" placeholder="Tìm kiếm..." name="query">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>

                <div class="icon">
                    <a href="/cart" class="cart-link">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <div th:if="${session.customer == null}">
                        <a href="/login" class="Login_btn">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                        </a>
                    </div>

                    <div th:if="${session.customer != null}" class="user-menu-container">
                        <a href="#" class="user-name-link" id="user-menu-trigger">
                            <i class="fa-solid fa-user"></i>
                            <span th:text="${session.customer.username}">Username</span>
                        </a>
                        <div class="dropdown-menu" id="user-dropdown-menu">
                                <h4>TÀI KHOẢN</h4>
                                <ul>
                                    <li><a href="/my-account"><i class="fa-solid fa-circle-info"></i> Thông tin tài khoản</a></li>
                                    <li><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
                                </ul>
                        </div>
                    </div>
                </div>
            </nav>
           
        </section>
    </body>
    </html>
